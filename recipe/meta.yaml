{% set name = "oxlint" %}
{% set version = "0.13.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/oxc-project/oxc/archive/oxlint_v{{ version }}.tar.gz
  sha256: 7554f33a52582fcf0fc2e78fbea048bc718cbb481f8b2d0d82aaf8fe9b92edc7

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - oxlint --help

about:
  home: https://github.com/oxc-project/oxc
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Linter for oxc
  dev_url: https://github.com/oxc-project/oxc

extra:
  recipe-maintainers:
    - danielnachun
