{% set name = "oxlint" %}
{% set version = "0.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/oxc-project/oxc/archive/oxlint_v{{ version }}.tar.gz
  sha256: 16f4fea5a25527a41fa8b3bfb6ad7c8d28434ac75cef4ee635da46d18543620b

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - oxlint --help

about:
  home: https://github.com/oxc-project/oxc
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Linter for oxc
  dev_url: https://github.com/oxc-project/oxc

extra:
  recipe-maintainers:
    - danielnachun
